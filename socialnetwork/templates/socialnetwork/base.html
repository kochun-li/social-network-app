<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<title> {% block title %} SocialNetwork {% endblock %} </title>
	</head>

	<body>
		<div id="id_header_div">
			<div id="id_site_name">
				Blog Master
			</div>
			
			<div id="nav-column">
				<div class="user-info">
					{% block user-info %}
					{% endblock %}
				</div>

				<div class="search-bar">
					{% block search-bar %}
					{% endblock %}
				</div>
			</div>
		</div>
	    {% if message %}
	        <div class="message">
	            {{ message }}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
